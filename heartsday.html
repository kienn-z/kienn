<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-env: #FFB7C5;
            --color-env2: #ff9aad;
            --color-flap: #ff8da1;
            --color-bg: #ed7fca;
            --color-heart: #ff85a2;
            --color-sparkle: #fff;
            --wax-red: #c04040;
        }

        #envelope {
            position: relative;
            width: 500px;
            height: 420px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            margin: 0 auto;
            top: 150px;
            background-color: var(--color-flap);
            box-shadow: 0 6px 25px rgba(0,0,0,.15);
            cursor: pointer;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 100px solid transparent;
            border-top: 150px solid var(--color-flap);
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 200px solid var(--color-env);
            border-right: 200px solid var(--color-env);
            border-bottom: 150px solid var(--color-env2);
            border-top: 150px solid transparent;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .letter {
            position: relative;
            background-color: #e0d9dd;
            width: 92%;
            margin: 0 auto;
            height: 92%;  /* Increased to fill more space */
            top: 4%;
            border-radius: 10px;
            box-shadow: 0 3px 30px rgba(0,0,0,.12);
            padding: 35px;  /* More padding */
            box-sizing: border-box;
        }

        .letter:after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(180deg, 
                rgba(255,255,255,0.00) 20%, 
                rgba(255,231,236,0.75) 50%, 
                rgba(255,231,236,1.00) 100%);
        }

        .message {
            position: relative;
            z-index: 2;
            font-family: 'Handlee', cursive;
            color: #d46a84;
            text-align: center;
            line-height: 1.6;
            padding-top: 5px;
            height: 100%;  /* Full height utilization */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .message p {
            margin: 12px 0;
            font-size: 1.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            word-wrap: break-word;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .envlope-wrapper {
            height: 550px;
            margin-top: 60px;
            animation: float 3s ease-in-out infinite;
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.5s ease, z-index 0.7s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.5s 0.7s ease, z-index 1.2s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px); 
            transition: transform 0.5s ease, z-index 1.2s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-90px) rotate(-1deg);
            transition: transform 0.5s 0.7s ease, z-index 0.7s;
            z-index: 2;
        }

        .letter-corner {
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid #ffd1dc;
            border-radius: 8px;
            z-index: 3;
        }
        .corner-tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .corner-br { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        .hearts, .sparkles {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart, .sparkle {
            position: absolute;
            bottom: 0;
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 30px;
            top: 0;
            width: 30px;
            height: 45px;
            background: var(--color-heart);
            border-radius: 30px 30px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .sparkle {
            width: 10px;
            height: 10px;
            background: var(--color-sparkle);
            border-radius: 50%;
            animation: sparkleTwinkle 1s infinite;
        }

        .close .heart,
        .close .sparkle {
            opacity: 0;
            animation: none;
        }

        .a1 { left: 15%; transform: scale(0.7); animation: slideUp 4s linear infinite, sideSway 2s ease-in-out infinite alternate; }
        .a2 { left: 50%; animation: slideUp 5s linear infinite, sideSway 4s ease-in-out infinite alternate; }
        .a3 { left: 75%; transform: scale(0.6); animation: slideUp 6s linear infinite, sideSway 3s ease-in-out infinite alternate; }

        .s1 { left: 25%; animation: sparkleUp 3s linear infinite; }
        .s2 { left: 55%; animation: sparkleUp 4s linear infinite; }
        .s3 { left: 80%; animation: sparkleUp 5s linear infinite; }

        @keyframes slideUp {
            0% { top: 0; }
            100% { top: -700px; }
        }

        @keyframes sideSway {
            0% { margin-left: 0; }
            50% { margin-left: 60px; }
            100% { margin-left: 0; }
        }

        @keyframes sparkleUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
        }

        @keyframes sparkleTwinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.6); }
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reset {
            text-align: center;
            margin-top: 40px;
        }

        .reset button {
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: var(--color-env);
            border: 2px solid var(--color-env2);
            border-radius: 25px;
            color: white;
            padding: 14px 30px;
            margin: 10px;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }

        .reset button:hover {
            background-color: var(--color-env2);
            transform: translateY(-4px) scale(1.06);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        .wax-seal {
            background: var(--wax-red);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 4;
            box-shadow: 0 3px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="wax-seal"></div>
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="letter-corner corner-tl"></div>
                <div class="letter-corner corner-br"></div>
                <div class="message">
                    <p>Happy Valentine's Day, Isay!</p>
                    <p>This special envelope now holds even more love notes for you. I hope it brings a smile to your beautiful face.</p>
                    <p>You mean the world to me. ðŸ’•</p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open Envelope</button>
        <button id="reset">Close Envelope</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            document.getElementById('open').onclick = () => {
                envelope.classList.remove('close');
                envelope.classList.add('open');
            };
            document.getElementById('reset').onclick = () => {
                envelope.classList.remove('open');
                envelope.classList.add('close');
            };
            envelope.onclick = () => {
                envelope.classList.toggle('close');
                envelope.classList.toggle('open');
            };
        });
    </script>
</body>
</html>
